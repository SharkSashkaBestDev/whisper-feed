<div class="whisper-main-wrapper">
  <mat-list role="list">
    <mat-list-item role="listitem">
      <button mat-raised-button color="accent"
              class="whisper-menu-item"
              [routerLink]="'/analysis'">
        Analysis
      </button>
    </mat-list-item>
    <mat-list-item role="listitem" [ngClass]="!dbAvailable ? 'disabled' : ''">
      <button mat-raised-button color="accent"
              class="whisper-menu-item"
              [routerLink]="'/db'">
        DB stats
      </button>
    </mat-list-item>
    <mat-list-item role="listitem">
      <button mat-raised-button color="accent"
              class="whisper-menu-item"
              [routerLink]="'/ingestion'">
        Ingestion
      </button>
    </mat-list-item>
  </mat-list>
</div>
